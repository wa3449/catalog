<html lang="en">
<title>udacity item catalog project > edit item</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

  <!-- Page content -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><b>Literary Genres</b></h1>
    </div>

    <!-- item detail -->
    <div class="w3-container" id="item detail" style="margin-top:25px">



      <h1 class="w3-large w3-text-blue">Edit Item</h1>

      <form action='#' method='POST'>
        <p>Name:</p>
            <input type="text" name='name' value='{{item.name}}'>
        <p>Description:</p>
        <textarea name="description" rows="4">{{item.description}}</textarea>
        <p>Category:</p>
        <select id="category" name="category">
          {% for c in categories %}
        	<option value="{{c.name}}">{{c.name}}</option>
          {% endfor %}
        </select>
      </br></br>
            <button type="submit">Save Item</button>
      </form>
      <a href='{{url_for('showHome')}}'><button type="Home">Home</button></a>


</div>

<!-- End page content -->
</div>


<script>
function setSelect(control, value) {
    for (i = 0; i < control.options.length; i++) {
        if (control.options[i].value == value) {
            control.options[i].selected = true;
            break;
        }
    }
    return;
}

setSelect(document.getElementById("category"), "{{categoryName}}");

</script>

</body>
</html>
